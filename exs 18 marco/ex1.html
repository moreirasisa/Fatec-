<html>
    <header>
        <title> Exercício 1 </title>
    </header>
    <body>
        <form id="form">
            <input id="n1" type="number" placeholder="Digite um número"/> 
            <br/>
            <br/> 
            <input id="n2" type="number" placeholder="Digite um número"/>
            <br/>
            <button>Enviar</button>
        </form>
        <h1 id="message"></h1>
        <script>
            function EnvioFormulario(event){
                event.preventDefault();
                let number1 = parseFloat(n1.value);
                let number2 = parseFloat(n2.value)
                let intervalo;
                let maior;
                let menor;
                if (number1 > number2) {
                    maior = number1;
                    menor = number2;
                } else {
                    maior = number2;
                    menor = number1;
                }
                for (intervalo = maior; intervalo >= menor; intervalo--) {
                    message.innerHTML += intervalo + ",";
                } 
            } 
            form.addEventListener("submit", EnvioFormulario);
        </script>
    </body>
</html>
